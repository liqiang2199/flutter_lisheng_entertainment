  #原文链接：https://blog.csdn.net/worship_Kill/article/details/102892349
  #flutter packages pub run build_runner build 自动生成 Author.g.dart
  json_annotation: any
  dio: ^3.0.8
  shared_preferences: ^0.5.6+3
  fluttertoast: ^3.1.3
  #工具类
  flustars: ^0.2.6+1
  #获取设备信息
  package_info: ^0.4.0+12
  sqflite: ^1.2.2
  popup_windows: ^0.0.1
  event_bus: ^1.1.0
  cached_network_image: ^2.0.0
  image_picker: ^0.6.3+1
  image_cropper: ^1.2.1
  webview_flutter: ^0.3.19+7

dev_dependencies:
  retrofit_generator: any
  build_runner: any
  json_serializable: any
  flutter_native_splash: ^0.1.9
  flutter_test:
    sdk: flutter

flutter_native_splash:
