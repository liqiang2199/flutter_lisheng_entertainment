version: 1.1.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter_localizations:
    sdk: flutter
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  video_player: ^0.10.8+1
  chewie: ^0.9.8+1
  #flutter_screenutil: ^0.6.1
  #轮播Banner
  #flutter_banner_swiper: ^0.1.4
  flutter_swiper: ^1.1.6
  flutter_picker: ^1.1.0
  #轮播组件
  carousel_pro: ^1.0.0
  #刷新控件（上拉 下拉刷新）
  pull_to_refresh: ^1.5.7
  retrofit: any
  logger: any  #for logging purpose
  #分享
  share: ^0.6.3+3
  #flutter packages pub run build_runner build //使用 build_runner 生成 .g.dart 文件
    #
    #flutter packages pub run build_runner wacth //监控生成文件，如果有改动时自动生成/更新 .g.dart 文件
    #
    #就ok了
    #
    #还没有生成.g.dart文件或者报错的运行下面的命令
    #
    #cd 你的工程目录
    #
    #flutter packages pub run build_runner build --delete-conflicting-outputs  //删除并重新创建.g.dart文件
    #
    #没有生成的再运行一下
    #
    #flutter packages pub run build_runner build
